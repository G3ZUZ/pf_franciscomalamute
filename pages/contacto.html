<body>

        </div>
    </header>

    <main class="contacto">
        <div class="imagen">
            <form>
                <div class="genero">
                    <h3>GENERO</h3>
                    <div>
                        <label for="genero-m">Masculino</label>
                        <input type="radio" id="genero-m" name="genero" value="Masculino" required>
                    </div>
                    <div>
                        <label for="genero-f">Femenino</label>
                        <input type="radio" id="genero-f" name="genero" value="Femenino" required>
                    </div>
                </div>
                <ul>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" placeholder="Ingrese su Nombre" id="name" name="user_name" required>
                    </li>
                    <li>
                        <label for="mail">Correo electrónico:</label>
                        <input type="email" placeholder="Ingrese su Mail" id="mail" name="user_mail" required>
                    </li>
                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" placeholder="Escriba aqui su mensaje" name="user_message" required></textarea>
                    </li>
                </ul>
                <div class="boton">
                    <input type="submit" value="Enviar" class="submit">
                </div>
            </form>
        </div>
    </main>


    <footer>
        <section>
            <ul>
                <li>✔️ 100% online</li>
                <li>✔️ Flexibilidad de horarios</li>
                <li>✔️ Soporte 1:1</li>
                <li>✔️ Asistencia financiera</li>
            </ul>
            <div class="mapa">

                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                            href="https://123movies-to.org"></a><br>
                        <style>

                                position: relative;
                                text-align: right;
                                height: 100px;
                                width: 150px;
                            }
                        </style><a href="https://www.embedgooglemap.net">map widget for website</a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;

                            }

                    </div>
                </div>
            </div>
        </section>
